<!DOCTYPE html>
<html>
  <head>
    <title>Colonel Spanky's Love Ensemble</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "http://www.colonelspankys.co.uk",
  "name": "Colonel Spanky's Love Ensemble",
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "colonelspankys@gmail.com",
    "contactType": "Bookings & Enquiries"
  },
  "logo": "https://www.colonelspankys.co.uk/images/logo.png",
  "location" : {
    "addressCountry": "GB",
    "addressLocality": "Cambridge",
    "addressRegion": "Cambridgeshire"
  }
}
</script>
  </head>
  <body>
    <div id="top-section">
      <!-- <h1 id="main-title">Colonel Spanky's Love Ensemble</h1> -->
      <a href="https://www.facebook.com/Colonel.Spankys.Love.Ensemble/"><img src="images/logo.png" id="logo" alt="Colonel Spanky's logo"></img></a>
      <div id="music-icons">
        <a href="https://www.facebook.com/Colonel.Spankys.Love.Ensemble/"><i class="fab fa-facebook fa-3x" id="fb-icon"></i></a>
        <a href="https://www.instagram.com/colonelspankysloveensemble/"><i class="fab fa-instagram fa-3x" id="ig-icon"></i></a>
        <a href="https://www.youtube.com/user/ColonelSpankys/"><i class="fab fa-youtube fa-3x" id="yt-icon"></i></a>
      </div>
      <h2 id="email-us">Email us at <i>colonelspankys@gmail.com</i></h2>
      <h2 id="sub-title">This website is a work in progress...</h2>
    </div>

    <div id="image-gallery">
      <h3 id="gallery-title">
        Gallery
      </h3>
      <div id="img-content">
        <div class="imgcarousel">

          <div class="galleryContainer">
            <div class="slideShowContainer">
              <img class="imageHolder" alt="Images of Colonel Spanky's Love Ensemble">
            </div>
          </div>

          <div class="imgNavButtons">
            <!-- Previous button -->
            <div class="prev">
              <i class="fas fa-chevron-circle-left fa-4x white" id="prev-icon"></i>
            </div>
              <!-- Play/Pause button -->
            <div class="pause play" id="playPause">
              <i class="fas fa-play fa-2x white" id="playIcon"></i>
              <i class="fas fa-pause fa-2x white hidden" id="pauseIcon"></i>
            </div>
          <!-- Next button -->
            <div class="next">
              <i class="fas fa-chevron-circle-right fa-4x white" id="next-icon"></i>
            </div>
          </div>
        </div>

        <div id="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>




  </body>
</html>
